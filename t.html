<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos gerais */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Estilos específicos para telas maiores */
    @media screen and (min-width: 768px) {
      .container {
        width: 768px;
        margin: 0 auto;
      }
    }
    
    /* Estilos específicos para telas menores */
    @media screen and (max-width: 767px) {
      .container {
        width: 100%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Exemplo de Site Responsivo</h1>
    <p>Este é um exemplo básico de um site responsivo.</p>
    <p>Ele irá se adaptar automaticamente para diferentes tamanhos de tela.</p>
  </div>
</body>
</html>
