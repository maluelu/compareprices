<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart App</title>
  <style>
    body {
      background: linear-gradient(to right, #FFDE59,#FF914D);
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .product {
      background-color: #fcfcfc;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    .product h3 {
      margin-top: 10px;
    }

    .product p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .product button {
      background-color: #fdeabf;
      color: #000000;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #f78c13;
    }

    .cart {
      background-color: #ffffff;
      margin-top: 20px;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .cart h2 {
      margin-bottom: 10px;
    }

    .cart ul {
      list-style-type: none;
      padding: 0;
    }

    .cart li {
      margin-bottom: 10px;
    }

    .cart li span {
      font-weight: bold;
    }

    .cart button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }

    .cart button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ofertas Especiais</h1>

    <div class="products">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10.99</p>
        <button onclick="addToCart(1)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$19.99</p>
        <button onclick="addToCart(2)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$14.99</p>
        <button onclick="addToCart(3)">Add to Cart</button>
      </div>
    </div>

    <div class="cart">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <p id="cart-total">Total: $0.00</p>
      <button onclick="clearCart()">Clear Cart</button>
    </div>
  </div>

  <script>
    var cartItems = [];
    var total = 0;

    function addToCart(productId) {
      var product;

      switch (productId) {
        case 1:
          product = {
            name: 'Product 1',
            price: 10.99
          };
          break;
        case 2:
          product = {
            name: 'Product 2',
            price: 19.99
          };
          break;
        case 3:
          product = {
            name: 'Product 3',
            price: 14.99
          };
          break;
        default:
          return;
      }

      cartItems.push(product);
      total += product.price;

      var cartList = document.getElementById('cart-items');
      var cartTotal = document.getElementById('cart-total');

      cartList.innerHTML = '';
      cartItems.forEach(function(item) {
        var li = document.createElement('li');
        li.textContent = item.name + ' - $' + item.price.toFixed(2);
        cartList.appendChild(li);
      });

      cartTotal.textContent = 'Total: $' + total.toFixed(2);
    }

    function clearCart() {
      cartItems = [];
      total = 0;

      var cartList = document.getElementById('cart-items');
      var cartTotal = document.getElementById('cart-total');

      cartList.innerHTML = '';
      cartTotal.textContent = 'Total: $0.00';
    }
  </script>
</body>
</html>
